<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="/Css/Carrito.css">
</head>
<body>
    <nav>
        <a th:href="@{/libros/principal}">
            <img class="imgLogo" src="/images/logo.png" alt="Pagina Principal">
        </a>
        <input class="form-control" type="text" placeholder="üîéQue estas buscando?" disabled>
        <a th:href="@{/libros/usuario}">
            <img src="/images/user.png" alt="">
            <p>Mi Perfil</p>
        </a>
        <a th:href="@{/libros/listadoCarrito}"  class="nav-item">
            <img src="/images/carrito.png" alt="">
            <p>Mi Carrito</p>
        </a>
    </nav>

    <!----------------------------------------------------------------------->

    <div class="nav-list">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarAutoAyuda}" >Auto Ayuda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarAventura}" >Aventura</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarCienciaFiccion}" >Ciencia Ficci√≥n</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarComic}" >Comics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarFantasia}" >Fantasia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarHorror}" >Horror</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarInfantil}" >Infantil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarManga}" >Mangas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarNovela}" >Novelas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type = "submit" th:href="@{/libros/listarRomance}" >Romance</a>
            </li>
        </ul>
    </div>

    <!----------------------------------------------------------------------->

    <div class="container">
        <strong><p class="titulo">Libros de Interes</p></strong>
    </div>
    <br >
    <div class="mensaje">
            <p>Tienes <span th:text="${#lists.size(carritoCompra)}">0</span> productos en tu carrito</p>
    </div>

    <div class="contenedor">
        <div class="cuadro1">
            <div  th:each="carrito : ${carritoCompra}">
                <div class="producto">
                    <img src="https://via.placeholder.com/100" alt="Producto">
                    <div class="cuadro1-Info">
                        <p th:text="${carrito.tituloLibro}">Nombre del Producto</p>
                    </div>
                    <div class="cuadro1-Acciones">
                        <p>S/ <span  th:text="${carrito.precioLibro}">0.00</span></p>
                        <a class="btn btn-danger btn-sm" th:href="@{/libros/eliminarItem/{id}(id=${carrito.idCarrito})}">Eliminar</a>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <div class="cuadro2">
            <h3><span th:text="${#lists.size(carritoCompra)}">0</span> ART√çCULO(S)</h3>
            <p>S/ <span th:text="${totalPrecio}"></span></p>
            <h3>Total</h3>
            <p class="total">S/ <span th:text="${totalPrecio}"></span></p>
            <a th:href="@{/libros/reporteEmpleados}" class="btn-Factura" target="_blank">Generar PDF</a>
        </div>
    </div>

    <!-- Bot√≥n de continuar comprando -->
    <a th:href="@{/libros/vaciarCarrito}">
        <button class="btn-delete">Vaciar lista de libros</button>
    </a>

    <a th:href="@{/libros/principal}">
        <button class="btn-continue">Continuar comprando</button>
    </a>

</body>
</html>
